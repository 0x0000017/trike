<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Toda Services</title>
    </head>
    <body>
        <div class="container mt-5 mainBody">
            <div class="headingSec my-5">
                <h1 class="bannerHeading">Toda Services</h1>
            </div>
            
            <div class="row">
                <div class="col"></div>
                <div class="col-7 formSec">
                    <h2 class="loginHeading mb-5 mt-3">Login</h2>
                    <form>
                        <div class="form-group">
                          <label for="nameField"><b>Name</b></label>
                          <input type="text" class="form-control mb-3" id="nameField" placeholder=" ">
                        </div>
                        <div class="form-group">
                          <label for="password"><b>Password</b></label>
                          <input type="password" class="form-control mb-3" id="password">
                        </div>
                        <button type="submit" class="btn btn-secondary forgotPwBtn">Forgot Password</button>
                      </form>

                </div>
                <div class="col"></div>
            </div>
            <div class ="signupSec">
                <span class ="cta">
                    New here?
                    <a class ="signup" href ="register.html">Sign Up</a>
                </span>
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
