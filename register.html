<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register | Toda Services</title>
    </head>
    <body>
        <div class="container mainBody">
            <div class="headingSec mt-2">
                <h1 class="bannerHeading">Toda Services</h1>
            </div>

            <div class="upperBox">
                <p>
                    <b>Sign Up</b> for Admin and Client
                </p>
            </div>

            <div class="txtFields">
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName">Firstname</label>
                                <input type="text" class="form-control mb-3" id="firstName" placeholder=" ">
                            </div>
                            <div class="form-group">
                                <label for="province">Province</label>
                                <input type="text" class="form-control mb-3" id="province" placeholder=" ">
                            </div>
                            <div class="form-group">
                                <label for="baranggay">Baranggay</label>
                                <input type="text" class="form-control mb-3" id="baranggay" placeholder=" ">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lastName">Lastname</label>
                                <input type="text" class="form-control mb-3" id="lastName" placeholder=" ">
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control mb-3" id="city" placeholder=" ">
                            </div>
                            <div class="form-group">
                                <label for="street">Street & No.</label>
                                <input type="text" class="form-control mb-3" id="street" placeholder=" ">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-6">
                            <div class="form-group lastG">
                                <label for="firstName">Client or Admin</label>
                                <input type="text" class="form-control mb-3" id="firstName" placeholder=" ">
                            </div>
                            <div class="submitSec">
                                <button type="submit" class="btn btn-primary regBtn">Sign Up</button>
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>
                </form>
            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
